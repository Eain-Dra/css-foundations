<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Methods</title>
        <link rel="stylesheet" href="style6.css">
    </head>
    <body>
        <div class="extra">
            <p class="big">I'm just a paragraph with extra bold text!</p>
            <p>I'm a smaller paragraph, also with extra bold texxt!</p>
        </div>
        
        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>

        <div class="thin">
            <p>I'm a div with thin text!</p>
            <div class="thin">I'm a div with thin text and a child div!
                <div class="child">I'm a smaller child div with extra bold text.</div>
            </div>
        </div>

        
    </body>
</html>
